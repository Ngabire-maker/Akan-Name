<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>akanNames</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <h1>BIRTHDAY TRACKER</h1>
    <P>
        A web application that takes a user's birthday and calculates
        the day of the week they were born and then depending on
        their gender outputs their Akan Name.

    </P>
    <div class="content">
        <div class="container">
            <form name="myForm" class="form" onSubmit="akanName();">
                <div class="form-group">
                    <label for="number">Year of Birth:</label>
                    <input type="number" class="form-control" id="year" placeholder="YY">
                </div>
                <div class="form-group">
                    <label for="number">Month of Birth:</label>
                    <input type="number" class="form-control" id="month" placeholder="MM">
                </div>
                <div class="form-group">
                    <label for="number">Day of Birth:</label>
                    <input type="number" class="form-control" id="day" placeholder="DD">
                </div>
                <div class="form-group">
                    <br>
                    <label class="control-label" for="gender">Gender:</label>
                    <br>
                    <select name="" id="gender">
                        <option value="..select..">..select..</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary " onClick="akanName()" name="submit" id="submit"
                        type="button">Submit</button>
                </div>
            </form>
            <form onsubmit="return clearInput()">
                <input class="clear" type="submit" value="Clear ">
            </form>
            <div id="daysOfWeek">output</div>
            <div id="akanName">output</div>
        </div>
    </div>

    <script src="javascript/script.js"></script>

</body>

</html>
